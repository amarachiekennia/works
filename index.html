<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>TO DO LIST2</h2>
        <div class="taskBox">
            <div class="taskInput">
                <input type="text" placeholder="Task to be done" class="taskText">
                <button id="AddTaskBtn">Add</button>
            </div>  
            
        </div>

        <ul class="newTask">

            <li class="taskLists"> 
                <input type="checkbox" name="" class="done" id="">
                <input type="text" id="" class="entry" name="">
                <button class="delete">Remove</button>
                <button class="edt">Edit</button>
            </li>
 
        </ul>

 
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
